<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat贸rios - Smart Show</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1> Smart Show</h1>
            <div class="user-info">
                <span id="userName">Usu谩rio</span>
                <button id="logoutBtn" class="btn btn-secondary">Sair</button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <a href="index.html" class="nav-item">Dashboard</a>
            <a href="caixa.html" class="nav-item">Caixa</a>
            <a href="produtos.html" class="nav-item">Produtos</a>
            <a href="clientes.html" class="nav-item">Clientes</a>
            <a href="assistencia.html" class="nav-item">Assist锚ncia</a>
            <a href="financeiro.html" class="nav-item">Financeiro</a>
            <a href="relatorios.html" class="nav-item active">Relat贸rios</a>
            <a href="configuracao.html" class="nav-item" id="configNavItem" style="display: none;">Configura莽茫o</a>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <h2>Relat贸rios</h2>

            <!-- Filtros -->
            <div class="filters" style="margin-bottom: 2rem; display: flex; gap: 1rem; flex-wrap: wrap;">
                <select id="reportType" class="form-control" style="max-width: 250px;">
                    <option value="sales">Vendas</option>
                    <option value="products">Produtos</option>
                    <option value="customers">Clientes</option>
                    <option value="financial">Financeiro</option>
                    <option value="service">Assist锚ncia T茅cnica</option>
                </select>
                <input type="date" id="startDate" class="form-control">
                <input type="date" id="endDate" class="form-control">
                <button class="btn btn-primary" onclick="generateReport()">Gerar Relat贸rio</button>
                <button class="btn btn-secondary" onclick="exportReport()">Exportar</button>
            </div>

            <!-- rea do Relat贸rio -->
            <div id="reportContent" class="report-content" style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <p style="text-align: center; color: #718096; padding: 3rem;">
                    Selecione o tipo de relat贸rio e o per铆odo, depois clique em "Gerar Relat贸rio"
                </p>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/access-control.js"></script>
    <script>
        async function generateReport() {
            const reportType = document.getElementById('reportType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert('Por favor, selecione o per铆odo!');
                return;
            }

            const content = document.getElementById('reportContent');
            content.innerHTML = '<p style="text-align: center; padding: 2rem;">Gerando relat贸rio...</p>';

            try {
                const response = await fetch(`/api/reports?type=${reportType}&start=${startDate}&end=${endDate}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erro ao gerar relat贸rio');
                }

                const data = await response.json();
                
                // Formatar relat贸rio baseado no tipo
                let html = `
                    <h3>Relat贸rio de ${getReportTypeName(reportType)}</h3>
                    <p><strong>Per铆odo:</strong> ${new Date(startDate).toLocaleDateString('pt-BR')} a ${new Date(endDate).toLocaleDateString('pt-BR')}</p>
                `;

                if (data.data && data.data.length > 0) {
                    html += formatReportData(data.type, data.data);
                } else {
                    html += '<p style="text-align: center; padding: 2rem; color: #718096;">Nenhum dado encontrado para o per铆odo selecionado.</p>';
                }

                content.innerHTML = html;
            } catch (error) {
                console.error('Erro ao gerar relat贸rio:', error);
                content.innerHTML = `<p style="color: red; text-align: center; padding: 2rem;">Erro ao gerar relat贸rio: ${error.message}</p>`;
                alert('Erro ao gerar relat贸rio: ' + error.message);
            }
        }

        function getReportTypeName(type) {
            const names = {
                'sales': 'Vendas',
                'products': 'Produtos',
                'customers': 'Clientes',
                'financial': 'Financeiro',
                'service': 'Assist锚ncia T茅cnica'
            };
            return names[type] || type;
        }

        function formatReportData(type, data) {
            switch (type) {
                case 'sales':
                    const totalSales = data.reduce((sum, item) => sum + (parseFloat(item.total_sales) || 0), 0);
                    const totalCount = data.reduce((sum, item) => sum + (parseInt(item.sales_count) || 0), 0);
                    return `
                        <div style="margin-top: 2rem;">
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                                <div style="background: #f7fafc; padding: 1rem; border-radius: 8px;">
                                    <div style="font-size: 0.875rem; color: #718096;">Total de Vendas</div>
                                    <div style="font-size: 1.5rem; font-weight: bold; color: #2d3748;">${totalCount}</div>
                                </div>
                                <div style="background: #f7fafc; padding: 1rem; border-radius: 8px;">
                                    <div style="font-size: 0.875rem; color: #718096;">Valor Total</div>
                                    <div style="font-size: 1.5rem; font-weight: bold; color: #2d3748;">R$ ${totalSales.toFixed(2).replace('.', ',')}</div>
                                </div>
                            </div>
                            <table class="data-table" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Quantidade</th>
                                        <th>Total</th>
                                        <th>Desconto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.map(item => `
                                        <tr>
                                            <td>${new Date(item.date).toLocaleDateString('pt-BR')}</td>
                                            <td>${item.sales_count || 0}</td>
                                            <td>R$ ${parseFloat(item.total_sales || 0).toFixed(2).replace('.', ',')}</td>
                                            <td>R$ ${parseFloat(item.total_discount || 0).toFixed(2).replace('.', ',')}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;

                case 'products':
                    return `
                        <div style="margin-top: 2rem;">
                            <table class="data-table" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>C贸digo de Barras</th>
                                        <th>Quantidade Vendida</th>
                                        <th>Receita Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.map(item => `
                                        <tr>
                                            <td>${item.name || '-'}</td>
                                            <td>${item.barcode || '-'}</td>
                                            <td>${item.total_quantity || 0}</td>
                                            <td>R$ ${parseFloat(item.total_revenue || 0).toFixed(2).replace('.', ',')}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;

                case 'customers':
                    return `
                        <div style="margin-top: 2rem;">
                            <table class="data-table" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Cliente</th>
                                        <th>CPF/CNPJ</th>
                                        <th>Total de Compras</th>
                                        <th>Receita Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.map(item => `
                                        <tr>
                                            <td>${item.name || '-'}</td>
                                            <td>${item.cpf_cnpj || '-'}</td>
                                            <td>${item.total_sales || 0}</td>
                                            <td>R$ ${parseFloat(item.total_revenue || 0).toFixed(2).replace('.', ',')}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;

                case 'financial':
                    return `
                        <div style="margin-top: 2rem;">
                            <table class="data-table" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Tipo</th>
                                        <th>Quantidade</th>
                                        <th>Valor Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.map(item => `
                                        <tr>
                                            <td>${item.type === 'receivable' ? 'Contas a Receber' : 'Contas a Pagar'}</td>
                                            <td>${item.count || 0}</td>
                                            <td>R$ ${parseFloat(item.total || 0).toFixed(2).replace('.', ',')}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;

                case 'service':
                    return `
                        <div style="margin-top: 2rem;">
                            <table class="data-table" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Status</th>
                                        <th>Quantidade</th>
                                        <th>Valor Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.map(item => `
                                        <tr>
                                            <td>${getServiceStatusName(item.status)}</td>
                                            <td>${item.count || 0}</td>
                                            <td>R$ ${parseFloat(item.total_value || 0).toFixed(2).replace('.', ',')}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;

                default:
                    return `<pre style="background: #f7fafc; padding: 1rem; border-radius: 8px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>`;
            }
        }

        function getServiceStatusName(status) {
            const names = {
                'pronta': 'Pronta',
                'aguardando_autorizacao': 'Aguardando Autoriza莽茫o',
                'sem_concerto': 'Sem Concerto',
                'entregue': 'Entregue',
                'em_manutencao': 'Em Manuten莽茫o',
                'aguardando_peca': 'Aguardando Pe莽a'
            };
            return names[status] || status;
        }

        function exportReport() {
            alert('Funcionalidade de exporta莽茫o em desenvolvimento');
        }

        // Definir datas padr茫o (煤ltimos 30 dias)
        document.addEventListener('DOMContentLoaded', function() {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);

            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
        });
    </script>
</body>
</html>
