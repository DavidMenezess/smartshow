services:
  smartshow-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartshow-api-${COMPOSE_PROJECT_NAME:-default}
    ports:
      - "3000:3000"
    volumes:
      - ./api/data:/app/data
      - ./api/output:/app/output
      - ./api/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_TYPE=sqlite
      - SQLITE_PATH=./data/loja.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - loja-network

networks:
  loja-network:
    driver: bridge


